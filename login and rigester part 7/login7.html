<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
        <link rel="stylesheet" href="login7.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Sign Up Form </h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-control">
                <label>First name</label>
                <input type="text" name="" id="Username" placeholder="Enter your first name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>

            <div class="form-control">
                <label>last name</label>
                <input type="text" name="" id="Username" placeholder="Enter your last name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="text" name="" id="Username" placeholder="Enter your email name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="Username" placeholder="Enter your password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>

            <div class="form-control">
                <label>Confirm password</label>
                <input type="password" name="" id="Username" placeholder="confirm password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>
            <input type="submit" value="submit" class="btn">
        </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="login7.js"></script>
</body>
</html>
